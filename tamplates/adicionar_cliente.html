{% extends 'base.html' %}

{% block content %}
<h2 class="text-green-700 text-xl font-bold mb-4">Adicionar Cliente</h2>

<form method="post" class="bg-white p-6 rounded-2xl shadow border-2 border-green-500 max-w-xl">
  {% csrf_token %}
  
  <div class="mb-4">
    <label class="block text-green-800 font-semibold mb-1">Nome</label>
    <input type="text" name="nome" value="{{ form.nome.value|default_if_none:'' }}" required
           class="w-full px-3 py-2 border border-green-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500">
  </div>

  <div class="mb-4">
    <label class="block text-green-800 font-semibold mb-1">Email</label>
    <input type="email" name="email" value="{{ form.email.value|default_if_none:'' }}"
           class="w-full px-3 py-2 border border-green-400 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500">
  </div>

  <div class="mb-4">
    <label class="block text-green-800 font-semibold mb-1">Status</label>
    {{ form.plano }}
  </div>

  <div class="mb-4 flex items-center gap-2">
    {{ form.devendo }}
    <label class="text-green-800 font-medium">Est√° devendo?</label>
  </div>

  <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-xl hover:bg-green-700 transition">
    Salvar
  </button>
</form>
{% endblock %}
